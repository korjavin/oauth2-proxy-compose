<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #667eea;
            font-size: 1.8rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 1.5rem 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .manual-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Required</h1>
        <p>Redirecting you to sign in...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>If you are not redirected automatically, <a href="#" id="manualLink">click here</a>.</p>
        </div>
    </div>

    <script>
        // Get the original URL from query parameter (passed by Traefik)
        const urlParams = new URLSearchParams(window.location.search);
        let redirectBackUrl = urlParams.get('url');

        // Fallback to referrer or current origin
        if (!redirectBackUrl) {
            redirectBackUrl = document.referrer || window.location.origin + '/';
        }

        // Clean up if it's pointing to this error page
        if (redirectBackUrl.includes('auth-error') || redirectBackUrl.includes('/oauth2/')) {
            redirectBackUrl = window.location.origin + '/';
        }

        // Build the oauth2-proxy sign-in URL with redirect
        const oauthUrl = 'https://oauth.kfamcloud.com/oauth2/start?rd=' + encodeURIComponent(redirectBackUrl);

        // Set manual link
        document.getElementById('manualLink').href = oauthUrl;

        // Auto-redirect after 1 second
        setTimeout(function() {
            window.location.href = oauthUrl;
        }, 1000);
    </script>
</body>
</html>
